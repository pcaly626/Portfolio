  <body>
      
<div class="container-fluid">
 <nav class="navbar navbar-expand-lg navbar navbar-light bg-light">

      <li class="nav-item">

      <li class="nav-item">

      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

 </nav>
  
<div class="sectionLight">
    <div class="row">
        <div class="col-sm-12">
            <p class="leavecomment">Leave me a comment and tell me how great I am</p>
    </div>
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-sm-12 col-md-3 comment">            
            <form method="POST" action="/register">
                <h4>Name*:</h4>
                <input type="text" placeholder="Name">
                <h4>Email*:</h4>
                {{msg}}
                <input type="text" placeholder="Email Address">
                <h4>Message*:</h4>
                <textarea rows="4" cols="50"></textarea>
                    <button type="submit" class="btn btn-lg button-color">Submit</button>          
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<footer class="footer bg-inverse">
    <div class="containter-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-5">

            </div>
            <div class="col-sm-2">
                <a href="https://linkedin.com/in/paultclay">
                    <i class=" fa fa-linkedin-square fa-3x iconpadding">                    </i>
                </a>
                <a href="https://github.com/pcaly626">
                <i class=" fa fa-github fa-3x iconpadding"></i>
                </a>
            </div>
        </div>
    </div>
</footer>
</div>
